<app-modal-window [title]="title">
<p class="content">{{ 'confirmPopup.content' | translate }}</p>
<div class="wrapper-btn">
  <button class="btn unfilled-btn" type="button" (click)="cancel()">{{ 'cancel' | translate }}</button>
  <button class="btn filled-btn" type="button" (click)="submit()">{{ 'ok' | translate }}</button>
</div>
</app-modal-window>

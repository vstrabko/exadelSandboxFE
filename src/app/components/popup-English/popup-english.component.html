<app-modal-window [title]="title">
  <div class="wrapper-popup-English">
    <div class="wrapper-select">
      <mat-form-field appearance="fill">
        <mat-label>English Level</mat-label>
        <mat-select>
          <mat-option value="1">Beginner</mat-option>
          <mat-option value="2">A1 Elementary</mat-option>
          <mat-option value="3">A2 Pre-intermediate</mat-option>
          <mat-option value="4">B1 Low Intermediate</mat-option>
          <mat-option value="5">B1 Intermediate</mat-option>
          <mat-option value="6">B2 Upper Intermediate</mat-option>
          <mat-option value="7">C1 Pre-advanced</mat-option>
          <mat-option value="8">C2 Advanced</mat-option>
          <mat-option value="9">C2 Very Advanced</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="wrapper-review">
      <textarea
        placeholder="Write your review..."
        rows="15"
        cols="55"
        name="text-review"
      ></textarea>

    </div>
    <div class="wrapper-btn">
      <button class="btn unfilled-btn" type="button">Cancel</button>
      <button class="btn filled-btn" type="button">OK</button>
    </div>
  </div>
</app-modal-window>

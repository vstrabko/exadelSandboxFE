<app-modal-window [title]="title">
  <div class="wrapper-popup-English">
    <div class="wrapper-select">
      <mat-form-field appearance="fill">
        <mat-label>{{ 'other.englishLevel' | translate }}</mat-label>
        <mat-select  required>
          <mat-option *ngFor="let level of levelsValues" [value]="level">
            {{level}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="wrapper-review">
      <textarea
        placeholder="Write your review..."
        rows="15"
        cols="55"
        name="text-review"
      ></textarea>
    </div>
    <div class="wrapper-btn">
      <button class="btn unfilled-btn" type="button">{{ 'cancel' | translate }}</button>
      <button class="btn filled-btn" type="button">{{ 'ok' | translate }}</button>
    </div>
  </div>
</app-modal-window>

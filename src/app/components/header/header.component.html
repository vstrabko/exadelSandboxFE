<header class="header">
  <div class="img"><img src="../../../assets/img/sapex.png" alt=""></div>
  <nav class="user-buttons">
    <a mat-raised-button routerLink="/admin-main-page" routerLinkActive="active" id="candidatesList" *ngIf="userName">{{ 'header.candidatesList' | translate }}</a>
    <a mat-raised-button routerLink="/calendar" routerLinkActive="active"  id="calendar" *ngIf="userName">{{ 'header.calendar' | translate }}</a>
    <a mat-raised-button routerLink="/sandbox" routerLinkActive="active" id="createNewSandbox" *ngIf="userName">{{ 'header.createNewSandbox' | translate }}</a>
  </nav>
  <div class="username" *ngIf="userName" class="userName">{{'header.hello' | translate}}, {{ userName }}</div>
  <div class="button-login">
    <button mat-raised-button (click)="openModal()" *ngIf="!userName" > {{ 'login' | translate }}</button>
  </div>
  <div class="button-logout" *ngIf="userName" (click)="logOut()" >
    <button mat-raised-button >{{ 'logout' | translate }}</button>
  </div>
</header>
<app-login-form *ngIf="isVisible" (modal)="closeModal()"></app-login-form>

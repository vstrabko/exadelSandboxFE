<div class="wrapper-input-time">
  <label>
    {{ 'popupTimer.from' | translate }}
    <input type="time" min="0" max="15" step="900" />
  </label>
  <label>
    {{ 'popupTimer.to' | translate }}
    <input type="time" step="900" />
    <button class="btn unfilled-btn btn-minus" (click)="removeObject()">-</button>
  </label>
</div>

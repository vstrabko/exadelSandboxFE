<div class="wrapper-input-time">
  <label>
    {{ 'popupTimer.from' | translate }}
    <input type="time" [value]="comingTime.startTime"   (onSelectionChange)="sortChildren()"  />
    <!-- (input)="recordNewValue()"  -->
  </label>
  <label>
    {{ 'popupTimer.to' | translate }}
    <input list="times" type="time" [value]="comingTime.endTime" />
    <button class="btn unfilled-btn btn-minus" (click)="removeObject()">-</button>
  </label>
</div>

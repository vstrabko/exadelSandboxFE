<div class="page_container">
  <div class="page_wrapper">
    <div class="drop-box_container">
      <select class="drop-box">
        <option *ngFor="let v of values" [value]="v">
          {{ v.name }}
        </option>
      </select>
    </div>
    <div class="description_container">
      <div class="description">Описание Sandbox</div>
    </div>
    <div class="sandbox-interviews_container">
      <div class="sandbox-interviews">
          <app-candidate-request></app-candidate-request>
      </div>
    </div>
  </div>
</div>

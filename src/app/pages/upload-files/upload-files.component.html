<div class="page_container">
    <div class="page_wrapper">
        <form class="sandbox_wrapper" [formGroup]="fileSendForm" (ngSubmit)="submit()">
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>E-mail</mat-label>
                <input formControlName="email" matInput>
            </mat-form-field>
            <label for="inpFile" class="btn unfilled-btn">{{ 'uploadPage.upload' | translate }}
                <input formControlName="file" type="file" accept=".txt, .pdf" id="inpFile" (change)="onFileChange($event)">
            </label>
            <input type="submit" class="btn filled-btn">
        </form>
    </div>
</div>
